<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="odin-lined.png" alt="Odin">
                <h1>Odin</h1>
            </div>
            <div class="credit">
                <small>Photo by <a href="https://unsplash.com/@youandigraphics?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Irene Demetri</a> on <a href="https://unsplash.com/photos/a-bunch-of-purple-bubbles-floating-in-the-air-9qlWQc9r9Us?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></small>
            </div>
        </div>
        <div class="main">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
            <form action="#">
                <h2>Let&rsquo;s do this.</h2>
                <fieldset class="inputs">
                    <label>
                        <p>First Name</p>
                        <input type="text" name="fname"/>
                    </label>
                    <label>
                        <p>Last Name</p>
                        <input type="text" name="lname"/>
                    </label>
                    <label>
                        <p>Email</p>
                        <input type="email" name="email"/>                
                    </label>
                    <label>
                        <p>Phone Number</p>
                        <input type="tel" name="phone"/>
                    </label>
                    <label>
                        <p>Password</p>
                        <input type="password" name="password"/>
                    </label>
                    <label>
                        <p>Confirm Password</p>
                        <input type="password" name="cpassword"/>                
                    </label>
                </fieldset>
                <fieldset class="submits">
                    <input type="submit" name="submit" value="Create Account"/>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </fieldset>
            </form>
        </div>
    </div>
    <script href="scripts.js"></script>
</body>
</html>
